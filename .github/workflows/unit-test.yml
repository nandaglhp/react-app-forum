name: Vitest Tests

on: push

jobs:
    vitest-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm run test
