name: Eslint test

on: push

jobs:
    eslint-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint
