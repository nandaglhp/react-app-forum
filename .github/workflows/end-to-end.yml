name: Cypress Tests

on: push

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21

            - name: Install dependencies
              run: npm ci

            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                  wait-on: 'http://localhost:5173'
                  start: npx vite --host
                  browser: chrome
